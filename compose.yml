services:
  node:
    image: "node:20"
    user: "node"
    working_dir: /home/node/app
    networks:
      traefik:
    environment:
      - NODE_ENV=production
      - PORT=3000 # Change it if you'd like
    volumes:
      - ./:/home/node/app
    expose:
      - "3000"
    ports: # use if it is necessary to expose the container to the host machine
      - "3000:3000"
    command: "npm start"
